<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Nisha</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-pink: #ff007f; --neon-blue: #00e5ff; --gold: #ffd700; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #050505; color: white; 
            font-family: 'Montserrat', sans-serif; overflow: hidden;
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

        .wrapper {
            position: relative; z-index: 10; display: flex; 
            flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; width: 100%; text-align: center;
        }

        /* Neon Glowing Text */
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-pink), 
                         0 0 40px var(--neon-pink), 0 0 80px var(--neon-pink);
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            transition: 1s;
        }

        input {
            background: transparent; border: none;
            border-bottom: 2px solid var(--neon-blue);
            padding: 10px; color: var(--neon-blue); font-size: 1.5rem;
            text-align: center; outline: none; margin: 20px 0;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .btn {
            background: transparent;
            color: var(--neon-pink);
            padding: 12px 40px;
            border: 2px solid var(--neon-pink);
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-pink);
            transition: 0.4s;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 30px var(--neon-pink); }

        /* NEON COUPLE ANIMATION */
        .couple-container {
            display: none;
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .couple-svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--neon-pink);
            stroke-width: 1.5;
            filter: drop-shadow(0 0 10px var(--neon-pink));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
        }

        #wish-content { display: none; max-width: 80%; }

        .poem-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #fff;
            text-shadow: 0 0 5px var(--neon-blue);
            font-style: italic;
        }

        .lohith-signature {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold), 0 0 20px #ffaa00;
            margin-top: 30px;
            opacity: 0;
            transition: 2s;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="wrapper">
        <div id="login-box">
            <h2 class="neon-text">Nisha's Gift</h2>
            <input type="text" id="nameInp" placeholder="Your Name">
            <br>
            <button class="btn" onclick="revealMagic()">Enter Our World</button>
        </div>

        <div class="couple-container" id="couple">
            <svg class="couple-svg" viewBox="0 0 100 100">
                <path d="M40,90 Q40,40 50,30 Q60,40 60,90 M45,30 Q50,10 55,30 M42,25 Q50,5 58,25" />
                <path d="M50,40 Q30,50 40,70 M50,40 Q70,50 60,70" />
                <circle cx="50" cy="20" r="8" fill="none" stroke="var(--neon-blue)" />
            </svg>
        </div>

        <div id="wish-content">
            <h1 class="neon-text" style="font-size: 4rem;">Merry Christmas, Nisha!</h1>
            <p class="poem-text" id="typewriter"></p>
            <div class="lohith-signature" id="lohith">Lohith ❤️</div>
        </div>
    </div>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function revealMagic() {
            const name = document.getElementById('nameInp').value;
            if(!name.toLowerCase().includes('nisha')) {
                alert("Only for Lohith's Nisha! ❤️"); return;
            }

            document.getElementById('music').play();
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('couple').style.display = 'block';
            document.getElementById('wish-content').style.display = 'block';
            
            startTypewriter();
            setInterval(createNeonFirework, 700);
        }

        const message = "Nisha, in this glowing neon world and the real one, you are my only light. You make my heart beat faster and my life brighter. This Christmas, I promise to love you more than ever before. You are my everything.";

        function startTypewriter() {
            let i = 0;
            function type() {
                if (i < message.length) {
                    document.getElementById('typewriter').innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('lohith').style.opacity = '1';
                }
            }
            type();
        }

        function createNeonFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const colors = ['#ff007f', '#00e5ff', '#ffd700'];
            const color = colors[Math.floor(Math.random()*colors.length)];
            
            for(let i=0; i<30; i++) {
                particles.push({
                    x, y,
                    dx: (Math.random()-0.5)*10,
                    dy: (Math.random()-0.5)*10,
                    life: 1,
                    color
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy;
                p.life -= 0.015;
                ctx.strokeStyle = p.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x - p.dx, p.y - p.dy);
                ctx.stroke();
                if(p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
