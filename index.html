<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Nisha</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --deep-red: #660000; --rose: #ff4d6d; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Playfair Display', serif; overflow: hidden; cursor: none; }
        
        /* Star Trail Canvas */
        #trailCanvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999; }
        #bgCanvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* Modern Glass UI */
        .container { position: relative; z-index: 10; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%; }
        
        #login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 40px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            transition: 1s ease;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--gold);
            padding: 10px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
            margin: 20px 0;
            font-family: 'Dancing Script', cursive;
        }

        .btn {
            background: linear-gradient(45deg, #ff4d6d, #800020);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            transition: 0.4s;
        }
        .btn:hover { transform: scale(1.1) translateY(-5px); box-shadow: 0 15px 30px rgba(255, 77, 109, 0.5); }

        /* The Wish Experience */
        #wish-content { display: none; text-align: center; max-width: 600px; }
        .main-title { font-family: 'Dancing Script', cursive; font-size: 4.5rem; color: var(--gold); margin: 0; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        .poem-box { font-size: 1.5rem; line-height: 1.8; font-style: italic; color: #ffe5ec; margin-top: 20px; height: 200px; }

        /* Floating Hearts */
        .floating-heart { position: absolute; font-size: 20px; color: var(--rose); animation: floatUp 4s linear forwards; opacity: 0.7; }
        @keyframes floatUp { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    <canvas id="trailCanvas"></canvas>

    <div class="container">
        <div id="login-box">
            <h2 style="color: var(--gold); letter-spacing: 2px;">MERRY CHRISTMAS</h2>
            <p style="opacity: 0.8;">A magical secret is waiting for you...</p>
            <input type="text" id="nameInp" placeholder="Your Name, My Love?">
            <br>
            <button class="btn" onclick="startMagic()">Open Your Gift</button>
        </div>

        <div id="wish-content">
            <h1 class="main-title">Merry Christmas, Nisha!</h1>
            <div class="poem-box" id="poem"></div>
            <p style="font-size: 2rem; margin-top: 30px;">❤️ Forever Yours ❤️</p>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bg = document.getElementById('bgCanvas');
        const bCtx = bg.getContext('2d');
        const trail = document.getElementById('trailCanvas');
        const tCtx = trail.getContext('2d');
        let particles = [];

        function init() {
            bg.width = trail.width = window.innerWidth;
            bg.height = trail.height = window.innerHeight;
        }
        window.onresize = init;
        init();

        // Star Trail Logic
        window.onmousemove = (e) => {
            for(let i=0; i<5; i++) {
                particles.push({
                    x: e.clientX, y: e.clientY,
                    vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2,
                    s: Math.random()*3, l: 1
                });
            }
        };

        function drawTrail() {
            tCtx.clearRect(0,0,trail.width, trail.height);
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.l -= 0.02;
                tCtx.fillStyle = `rgba(255, 215, 0, ${p.l})`;
                tCtx.beginPath();
                tCtx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                tCtx.fill();
                if(p.l <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(drawTrail);
        }
        drawTrail();

        function startMagic() {
            const name = document.getElementById('nameInp').value;
            if(!name.toLowerCase().includes('nisha')) {
                alert("Only for my Nisha! ❤️"); return;
            }

            document.getElementById('bgMusic').play();
            document.getElementById('login-box').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('wish-content').style.display = 'block';
                typePoem();
                setInterval(createFirework, 800);
                setInterval(spawnHeart, 300);
            }, 1000);
        }

        const poemText = "In the cold of December, your love is my warmth. You are the star atop my tree and the joy in my heart. This Christmas, I only have one wish: to spend every winter for the rest of my life holding your hand. You are my everything.";
        
        function typePoem() {
            let i = 0;
            const target = document.getElementById('poem');
            function type() {
                if (i < poemText.length) {
                    target.innerHTML += poemText.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function spawnHeart() {
            const h = document.createElement('div');
            h.className = 'floating-heart';
            h.innerHTML = '❤️';
            h.style.left = Math.random()*100 + 'vw';
            h.style.top = '100vh';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }

        function createFirework() {
            const colors = ['#ff4d6d', '#ffd700', '#ffffff'];
            const color = colors[Math.floor(Math.random()*colors.length)];
            const x = Math.random()*bg.width;
            const y = Math.random()*bg.height/2;
            for(let i=0; i<30; i++) {
                // Background firework logic here
            }
        }
    </script>
</body>
</html>
