<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Nisha</title>
    <style>
        :root {
            --gold: #ffd700;
            --deep-red: #8b0000;
            --soft-pink: #ffb6c1;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
            color: white;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Glassmorphism Login Box */
        #login-screen {
            z-index: 100;
            background: rgba(255, 255, 255, 0.07);
            padding: 50px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            transition: 1s ease-out;
        }

        h2 { font-size: 1.8rem; margin-bottom: 20px; color: var(--gold); }

        input {
            background: rgba(0,0,0,0.4);
            border: 2px solid var(--gold);
            padding: 15px 25px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            width: 250px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { box-shadow: 0 0 15px var(--gold); }

        button {
            margin-top: 25px;
            background: linear-gradient(45deg, #d42426, #8b0000);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(212, 36, 38, 0.4);
            transition: 0.3s;
        }

        button:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(212, 36, 38, 0.6); }

        /* The Wish Display */
        #wish-screen {
            display: none;
            z-index: 10;
            max-width: 80%;
            animation: zoomIn 1.5s forwards;
        }

        .romantic-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: var(--soft-pink);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .highlight { color: var(--gold); font-size: 3.5rem; display: block; margin-bottom: 20px; }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.5);
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>
    <canvas id="fireworkCanvas"></canvas>

    <div id="login-screen">
        <h2>üéÑ A Christmas Love Letter üéÑ</h2>
        <input type="text" id="nameInp" placeholder="Enter Your Name...">
        <br>
        <button onclick="checkName()">Unlock My Heart</button>
    </div>

    <div id="wish-screen">
        <h1 class="romantic-text">
            <span class="highlight">Merry Christmas, Nisha!</span>
            In the glow of the Christmas lights,<br>
            nothing shines as bright as your smile. <br><br>
            You are my favorite gift, today and forever.<br>
            <span style="color:white; font-size: 2.5rem;">‚ù§Ô∏è I Love You ‚ù§Ô∏è</span>
        </h1>
    </div>

    <script>
        const snowCanvas = document.getElementById('snowCanvas');
        const sCtx = snowCanvas.getContext('2d');
        const fireworkCanvas = document.getElementById('fireworkCanvas');
        const fCtx = fireworkCanvas.getContext('2d');

        let width, height, snowflakes = [], fireworks = [], particles = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            snowCanvas.width = fireworkCanvas.width = width;
            snowCanvas.height = fireworkCanvas.height = height;
        }

        window.addEventListener('resize', resize);
        resize();

        // Snowflake setup
        for(let i = 0; i < 100; i++) {
            snowflakes.push({ x: Math.random()*width, y: Math.random()*height, r: Math.random()*3+1, d: Math.random()*1 });
        }

        function drawSnow() {
            sCtx.clearRect(0,0,width,height);
            sCtx.fillStyle = "white";
            sCtx.beginPath();
            snowflakes.forEach(s => {
                sCtx.moveTo(s.x, s.y);
                sCtx.arc(s.x, s.y, s.r, 0, Math.PI*2);
                s.y += s.d;
                if(s.y > height) s.y = -10;
            });
            sCtx.fill();
            requestAnimationFrame(drawSnow);
        }
        drawSnow();

        function checkName() {
            const name = document.getElementById('nameInp').value;
            if(name.toLowerCase().includes("nisha")) {
                document.getElementById('login-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('wish-screen').style.display = 'block';
                    startFireworks();
                    createHearts();
                }, 1000);
            } else {
                alert("Only my beautiful Nisha can open this! ‚ù§Ô∏è");
            }
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        // Professional Fireworks Logic
        function startFireworks() {
            setInterval(() => {
                fireworks.push(new Firework());
            }, 700);
            updateFireworks();
        }

        class Firework {
            constructor() {
                this.x = Math.random() * width;
                this.y = height;
                this.targetY = Math.random() * (height/2);
                this.speed = 5;
                this.color = `hsl(${Math.random()*360}, 100%, 60%)`;
            }
            update() {
                this.y -= this.speed;
                if(this.y <= this.targetY) {
                    for(let i=0; i<40; i++) particles.push(new Particle(this.x, this.y, this.color));
                    return false;
                }
                return true;
            }
            draw() {
                fCtx.fillStyle = this.color;
                fCtx.fillRect(this.x, this.y, 3, 3);
            }
        }

        class Particle {
            constructor(x,y,color) {
                this.x = x; this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 6 + 2;
                this.alpha = 1;
            }
            update() {
                this.x += Math.cos(this.angle) * this.velocity;
                this.y += Math.sin(this.angle) * this.velocity;
                this.alpha -= 0.015;
            }
            draw() {
                fCtx.globalAlpha = this.alpha;
                fCtx.fillStyle = this.color;
                fCtx.beginPath();
                fCtx.arc(this.x, this.y, 2, 0, Math.PI*2);
                fCtx.fill();
            }
        }

        function updateFireworks() {
            fCtx.fillStyle = 'rgba(0,0,0,0.2)';
            fCtx.fillRect(0,0,width,height);
            fireworks = fireworks.filter(f => {
                if(f.update()) { f.draw(); return true; }
                return false;
            });
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0;
            });
            fCtx.globalAlpha = 1;
            requestAnimationFrame(updateFireworks);
        }
    </script>
</body>
</html>
